<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Update User ADMIN page</title>
</head>
<body>
<h1>Update User</h1>
<form th:method="PUT" th:action="@{/}" th:object="${user}">

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error name</div>
    <br/>
    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error password</div>
    <br/>
    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error age</div>
    <br/>
    <br/>

<!--    <label for="roles">Enter role: </label>-->
<!--    <input type="text" th:field="*{roles}" id="roles"/>-->
    <br/>
    <br/>
    <label for="role">Роль 1 (ADMIN) или 2 (USER) ?</label>
    <input type="text" th:field="*{roles}" id="role">


    <br/>
    <input type="submit" value="To change!"/>
</form>
</body>
</html>
